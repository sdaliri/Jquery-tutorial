<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body,html{
            padding: 0;
            margin: 0;
            direction: rtl;
            
        }
        @font-face {
            font-family:'saeid';
            src:url('./Font/Nas.ttf') format('TrueType');
        }
        main{
        text-align: center;
        }
        .btn{
            height: 30px;
            border-radius: 4px;
            border: 1px solid #000;
            color: white;
            background-color: green;
         
        }
        
    </style>
</head>
<body>
  <main>
      <fieldset>
      <legend>Css</legend>
       <p>نمیدانم دلم دیوانهٔ کیست &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  کجا آواره و در خانهٔ کیست<br>   نمیدونم دل سر گشتهٔ مو&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   اسیر نرگس مستانهٔ کیست</p>
       <button type="button" class="btn"  id="btn">Are you ready</button>
  </fieldset>
      
  </main>
  
 
   <script src="Js/Jquery.js"></script>
   <script>
    $(document).ready(function(){
       $("#btn").click(function(){
          $("fieldset p").css({"fontFamily":"saeid","fontSize":"1.05em","color":" green"});
           $("fieldset").css({"backgroundColor":"beige"});
       }); 
    });
    </script> 
</body>
</html>
