<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
       
        .btn{
            width: 100px;
            height: 50px;
           border-radius: 4px;
            border: 1px solid rgb(0, 0, 0);
            background-color: rgb(30, 144, 255);
            margin: 0 auto;
        }
        .fa-gamepad{
            font-size: 3em;
            color: rgb(255, 255, 255);
           
    
        }
        #iframe{
            position: absolute;
            top: 60px;
            left: 10px;
        }
    </style>
</head>
<body> 
  <main>
       <button type="button" class="btn"><i class="fas fa-gamepad"></i></button>
  <iframe id="iframe" src="http://shatelland.com/game/playstation4/681/page" width="1000px" height="500px">
 
</iframe>
  </main>
  
    <script src="Js/Jquery.js"></script>
    <script>
    $(document).ready(function(){
        
        $(".btn").click(function(){
            $("#iframe").toggle(3000);
        });
                      
 });
    </script>
</body>
</html>
